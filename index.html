<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="menu">
        <input type="text" id="name-input" placeholder="Name">
        <button class="button" id="start-button">Start Game</button>
    </div>
    <div class="players">
        <h1 id="player"></h1>
        <p id="vs"></p>
        <h1 id="computer"></h1>
    </div>
    <div class="board">
        <div class="row-1">
            <div class="square" id="square-0">X</div>
            <div class="square" id="square-1">O</div>
            <div class="square" id="square-2">X</div>
        </div>
        <div class="row-2">
            <div class="square" id="square-3">O</div>
            <div class="square" id="square-4">X</div>
            <div class="square" id="square-5">O</div>
        </div>
        <div class="row-3">
            <div class="square" id="square-6">X</div>
            <div class="square" id="square-7">O</div>
            <div class="square" id="square-8">X</div>
        </div>
    </div>
</body>

</html>
